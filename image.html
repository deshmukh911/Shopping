{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Optional: Add some basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .image-container img {
            width: 200px;
            height: 150px;
            margin: 10px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>

    <div class="image-container">
        <img src="static/img/download (1).jpeg" alt="Image 1">
        <img src="static/img/image1.jpeg" alt="Image 2">
        <img src="static/img/image2.jpeg" alt="Image 3">
        <img src="static/img/image3.jpeg" alt="Image 4">
        <img src="static/img/image4.jpeg" alt="Image 5">
        <img src="static/img/image5.jpeg" alt="Image 6">
        <!-- Add more images as needed -->
    </div>

</body>
</html>
