{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Websites</title>
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/e-commerce-1920-x-1080-wallpaper-xi8lv0wk7n0zwq7w.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-image: url('https://wallpapers.com/images/hd/e-commerce-1920-x-1080-wallpaper-xi8lv0wk7n0zwq7w.jpg');
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f0f0f0; /* Light gray background color for the container */
        }

        .column {
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px;
            text-align: center; /* Center-align text within the column */
            background-color: #e0e0e0; /* Light gray background color for the column */
        }

        .shopping-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .shopping-links li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    

<div class="container">
    <div class="column">
        <h2>Shop here</h2>
        <ul class="shopping-links">
            <li><a href="https://www.amazon.com">Amazon</a></li>
            <li><a href="https://www.flipkart.com">Flipkart</a></li>
            <li><a href="https://www.olx.in">OLX</a></li>
            <li><a href="https://www.ebay.com">eBay</a></li>
            <li><a href="https://www.walmart.com">Walmart</a></li>
            <!-- Add more shopping website links as needed -->
        </ul>
    </div>
</div>

</body>
</html>
